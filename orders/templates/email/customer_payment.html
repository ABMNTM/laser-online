<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Order Payment</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
    <h2>Payment Required</h2>
    <p>Dear {{ full_name }},</p>
    <p>
        Your order <strong>{{ receipt_code }}</strong> has been reviewed.<br>
        The total cost is <strong>{{ cost }} تومان</strong>.<br>
        Estimated delivery time: <strong>{{ estimated_time }}</strong>.
    </p>
    <p>Please click the button below to proceed with the payment:</p>
    <p>
        <a href="{{ payment_link }}" 
           style="display:inline-block;padding:10px 20px;background-color:#4CAF50;color:#fff;text-decoration:none;border-radius:5px;">
           Pay Now
        </a>
    </p>
    <p>Thank you for choosing us.</p>
</body>
</html>
